<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Normasense</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <main class="container">
    <h1>Normasense</h1>
    <p class="subtitle">Comprendre la vie, un pas à la fois</p>

    <section class="card">
      <p id="reflection">
        Le futur se construit par les choix silencieux d’aujourd’hui.
      </p>
      <button onclick="newReflection()">Nouvelle réflexion</button>
    </section>

    <section class="interaction">
      <h2>Exprime ton doute</h2>
      <textarea id="userInput" placeholder="Écris ce qui te trouble..."></textarea>
      <button onclick="analyzeThought()">Clarifier</button>
      <p id="response"></p>
    </section>
  </main>

  <footer>
    © 2026 Normasense — Le chemin se construit chaque jour
  </footer>

  <script src="script.js"></script>
</body>
</html>
