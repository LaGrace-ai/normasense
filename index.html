<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Normasense — Sens, conscience et évolution</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      max-width: 600px;
      padding: 25px;
      background: rgba(0, 0, 0, 0.35);
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    h1 {
      margin-bottom: 10px;
      font-size: 2.2em;
      letter-spacing: 1px;
    }

    p {
      font-size: 1.05em;
      line-height: 1.6;
    }

    select {
      margin-top: 15px;
      padding: 8px;
      border-radius: 8px;
      border: none;
      font-size: 1em;
    }

    .quote {
      margin-top: 25px;
      font-style: italic;
      font-size: 1.1em;
      color: #ffd369;
    }

    footer {
      margin-top: 30px;
      font-size: 0.85em;
      opacity: 0.8;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1 id="title">Normasense</h1>

    <p id="description">
      Un espace de réflexion, de conscience et d’évolution personnelle.
    </p>

    <select onchange="changeLanguage(this.value)">
      <option value="fr">Français</option>
      <option value="en">English</option>
      <option value="es">Español</option>
      <option value="de">Deutsch</option>
    </select>

    <div class="quote" id="quote"></div>

    <footer>
      © 2026 — Normasense
    </footer>
  </div>

  <script>
    const quotes = [
      "Chaque pas conscient change ton destin.",
      "Le silence intérieur est une forme de sagesse.",
      "Comprendre soi-même, c’est déjà évoluer.",
      "Ta vie prend sens quand tu choisis la conscience.",
      "Ce que tu nourris en toi grandit."
    ];

    document.getElementById("quote").innerText =
      quotes[Math.floor(Math.random() * quotes.length)];

    const texts = {
      fr: {
        title: "Normasense",
        description: "Un espace de réflexion, de conscience et d’évolution personnelle."
      },
      en: {
        title: "Normasense",
        description: "A space for reflection, awareness, and personal growth."
      },
      es: {
        title: "Normasense",
        description: "Un espacio de reflexión, conciencia y crecimiento personal."
      },
      de: {
        title: "Normasense",
        description: "Ein Raum für Reflexion, Bewusstsein und persönliche Entwicklung."
      }
    };

    function changeLanguage(lang) {
      document.getElementById("title").innerText = texts[lang].title;
      document.getElementById("description").innerText = texts[lang].description;
    }
  </script>

</body>
</html>
